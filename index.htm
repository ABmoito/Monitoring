<body>
    <header>
        <h1>Monitoring</h1>
        <img src="logo.png" alt="Logo Monitoring" class="logo">
    </header>
    <main>
        <h2>Signalez un Problème</h2>
        <form id="reportForm">
            <label for="problemType">Type de Problème :</label>
            <select id="problemType" name="problemType" required>
                <option value="dechets">Présence de Déchets</option>
                <option value="poubelles">Poubelles Débordées</option>
                <option value="stagnation">Stagnation d'Eau</option>
                <option value="graffiti">Graffiti</option>
                <option value="luminaire">Luminaire Éteint</option>
                <option value="trou">Trou dans la Route</option>
                <option value="nuisances">Nuisances Sonores</option>
                <option value="odeur">Odeur Désagréable</option>
                <option value="sdf">Situation de SDF</option>
                <option value="animal">Animal Errant</option>
                <option value="plantation">Plantation Abandonnée</option>
                <option value="route">Route Bloquée</option>
                <option value="signalisation">Manque de Signalisation</option>
                <option value="inondation">Inondation</option>
                <option value="batiment">Bâtiment Abandonné</option>
                <option value="panneau">Panneau Routier Détérioré</option>
                <option value="incendie">Incendie</option>
                <option value="mouvement">Mouvement Suspect</option>
                <option value="autre">Autre</option>
            </select>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Emplacement :</label>
            <input type="text" id="location" name="location" required>
            <button type="button" id="getLocation">Obtenir ma Position</button>

            <label for="photo">Télécharger une Photo :</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Soumettre</button>
        </form>

        <h2>Carte Interactive</h2>
        <div id="map"></div> <!-- Le div pour la carte -->
    </main>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
