<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monitoring - Alerte territoriale - Signalez un Problème</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "c5a5ccfbce1ffe07453f152e3154f23c55418b72",
            authDomain: "monitoring.googleapis.com",
            projectId: "monitoring-3509b",
            storageBucket: "monitoring.appspot.com",
            messagingSenderId: "84113342906",
            appId: "QuSDwgmIGQvKfqmjtPBzhUe3GW63naOgVdwvskevkr0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fonction pour afficher le message de remerciement
        function showThankYouMessage() {
            const thankYouMessage = document.getElementById('thankYouMessage');
            thankYouMessage.style.display = 'block'; // Affiche le message
        }
        // Fonction pour obtenir la position de l'utilisateur
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const locationInput = document.getElementById('location');
                    locationInput.value = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                }, function() {
                    alert('Erreur lors de la récupération de la position.');
                });
            } else {
                alert('La géolocalisation n\'est pas supportée par ce navigateur.');
            }
        }
    </script>
    <style>
        /* CSS pour le logo */
        .logo {
            max-width: 100px; /* Réduisez la largeur maximale selon vos besoins */
            height: auto; /* Garde les proportions */
            display: block; /* Centre le logo */
            margin: 0 auto; /* Centre le logo horizontalement */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Couleur de fond */
        }

        header {
            text-align: center;
            padding: 20px; /* Espacement autour du header */
        }

        main {
            padding: 20px; /* Espacement autour du main */
        }

        h2 {
            margin-top: 30px; /* Espacement avant les sous-titres */
        }

        /* Styles supplémentaires pour le formulaire et la carte */
        #thankYouMessage {
            display: none; /* Masque le message par défaut */
            margin-top: 20px; /* Ajoute un espacement au-dessus du message */
            padding: 10px; /* Espacement à l'intérieur du message */
            background-color: #dff0d8; /* Couleur de fond pour le message */
            color: #3c763d; /* Couleur du texte */
            border: 1px solid #d6e9c6; /* Bordure */
            border-radius: 4px; /* Coins arrondis */
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoring</h1>
        <img src="logo.png" alt="Logo Monitoring" class="logo"> <!-- Logo avec classe -->
    </header>
    <main>
        <h2>Alerte territoriale : signalez les problèmes que vous observez</h2>
        <form id="reportForm" onsubmit="event.preventDefault(); showThankYouMessage();">
            <label for="problemType">Type de Problème :</label>
            <select id="problemType" name="problemType" required>
                <option value="dechets">Présence de Déchets</option>
                <option value="poubelles">Poubelles Débordées</option>
                <option value="stagnation">Stagnation d'Eau</option>
                <option value="graffiti">Graffiti</option>
                <option value="luminaire">Luminaire Éteint</option>
                <option value="trou">Trou dans la Route</option>
                <option value="nuisances">Nuisances Sonores</option>
                <option value="odeur">Odeur Désagréable</option>
                <option value="sdf">Situation de SDF</option>
                <option value="animal">Animal Errant</option>
                <option value="plantation">Plantation Abandonnée</option>
                <option value="route">Route Bloquée</option>
                <option value="signalisation">Manque de Signalisation</option>
                <option value="inondation">Inondation</option>
                <option value="batiment">Bâtiment Abandonné</option>
                <option value="panneau">Panneau Routier Détérioré</option>
                <option value="incendie">Incendie</option>
                <option value="mouvement">Mouvement Suspect</option>
                <option value="autre">Autre</option>
            </select>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Emplacement :</label>
            <input type="text" id="location" name="location" required>
            <button type="button" id="getLocation">Obtenir ma Position</button>

            <label for="photo">Télécharger une Photo :</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Soumettre</button>
        </form>

        <div id="thankYouMessage">Merci pour votre contribution !</div> <!-- Message de remerciement -->

        <h2>Carte Interactive</h2>
        <div id="map"></div> <!-- Le div pour la carte -->
    </main>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="script.js"></script>
</body>
</html>
