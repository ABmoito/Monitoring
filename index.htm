<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monitoring - Alerte territoriale - Signalez un Problème</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "c5a5ccfbce1ffe07453f152e3154f23c55418b72",
            authDomain: "monitoring.googleapis.com",
            projectId: "monitoring-3509b",
            storageBucket: "monitoring.appspot.com",
            messagingSenderId: "84113342906",
            appId: "1:84113342906:web:90a22e549467173b191d83"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showThankYouMessage() {
            const thankYouMessage = document.getElementById('thankYouMessage');
            thankYouMessage.style.display = 'block';
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("La géolocalisation n'est pas supportée par ce navigateur.");
            }
        }

        function showPosition(position) {
            const locationInput = document.getElementById('location');
            locationInput.value = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permission de géolocalisation refusée.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La position est indisponible.");
                    break;
                case error.TIMEOUT:
                    alert("La demande de géolocalisation a expiré.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Une erreur inconnue s'est produite.");
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('getLocation').addEventListener('click', getLocation);
            document.getElementById('reportForm').addEventListener('submit', (event) => {
                event.preventDefault();

                // Affichage de 2 points pour chaque contribution
                const points = 2;
                document.getElementById('pointsEarned').textContent = `Vous avez reçu ${points} points pour chaque contribution soumise !`;
                showThankYouMessage();
            });
        });
    </script>
    <style>
        .logo {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        h2 {
            margin-top: 30px;
        }

        #thankYouMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoring</h1>
        <img src="logo.png" alt="Logo Monitoring" class="logo">
    </header>
    <main>
        <h2>Alerte territoriale : signalez les problèmes que vous observez</h2>
        <form id="reportForm">
            <label for="problemType">Type de Problème :</label>
            <select id="problemType" name="problemType" required>
                <!-- Options de problèmes -->
                <option value="dechets">Présence de Déchets</option>
                <option value="poubelles">Poubelles Débordées</option>
                <option value="stagnation">Stagnation d'Eau</option>
                <option value="graffiti">Graffiti</option>
                <option value="luminaire">Luminaire Éteint</option>
                <option value="trou">Trou dans la Route</option>
                <option value="nuisances">Nuisances Sonores</option>
                <option value="odeur">Odeur Désagréable</option>
                <option value="sdf">Situation de SDF</option>
                <option value="animal">Animal Errant</option>
                <option value="plantation">Plantation Abandonnée</option>
                <option value="route">Route Bloquée</option>
                <option value="signalisation">Manque de Signalisation</option>
                <option value="inondation">Inondation</option>
                <option value="batiment">Bâtiment Abandonné</option>
                <option value="panneau">Panneau Routier Détérioré</option>
                <option value="incendie">Incendie</option>
                <option value="mouvement">Mouvement Suspect</option>
                <option value="autre">Autre</option>
            </select>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Emplacement :</label>
            <input type="text" id="location" name="location" required>
            <button type="button" id="getLocation">Obtenir ma Position</button>

            <label for="photo">Télécharger une Photo :</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Soumettre</button>
        </form>

        <div id="thankYouMessage">
            Merci pour votre contribution ! <span id="pointsEarned"></span>
        </div>

        <h2>Carte Interactive</h2>
        <div id="map"></div>
    </main>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="script.js"></script>
</body>
</html>
